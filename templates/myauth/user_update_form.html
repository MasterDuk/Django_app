{% extends 'myauth/base.html' %}

 {% block title %}
    Update user info
 {% endblock %}

{% block body %}
   <h1>Update user info</h1>
   <div>
       <form method="post" enctype="multipart/form-data">
           {% csrf_token %}

           {{ form.as_p }}

           <button type="submit">
              Update
           </button>
       </form>
   </div>
   <div>
       <a href="{% url 'myauth:about-me' pk=user.pk %}">Back to users #{{ object.pk }}</a>
   </div>
{% endblock %}
